services:
- type: web
  name: physical-ai-textbook-rag
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: QDRANT_URL
    sync: false
  - key: QDRANT_API_KEY
    sync: false
  - key: OPENAI_API_KEY
    sync: false
  - key: LITELLM_API_KEY
    sync: false
  - key: PORT
    value: 10000