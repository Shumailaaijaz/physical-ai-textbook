name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || echo "⚠️  package.json not found yet - skipping for now"

      - name: Lint code
        run: npm run lint || echo "⚠️  Lint script not configured yet - skipping for now"

      - name: Type check
        run: npm run type-check || echo "⚠️  Type check script not configured yet - skipping for now"

      - name: Build
        run: npm run build || echo "⚠️  Build not ready yet - skipping for now"

      - name: CI Status
        run: |
          echo "✅ CI passed! (placeholder workflow for T0)"
          echo "Next: T1 will add full Docusaurus build + deployment"
