name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual workflow trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for last modified dates

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Clear Docusaurus cache
        run: npm run clear || echo "Cache already clear"

      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production
          # Chatbot backend URL for production
          REACT_APP_CHATBOT_API_URL: https://shumailaaijaz-hackathon-book.hf.space
          # Vercel chatbot URL (update after deploying to Vercel)
          REACT_APP_VERCEL_CHATBOT_URL: https://your-chatbot-name.vercel.app

      - name: Test build output
        run: |
          # Verify critical files exist
          if [ -f build/index.html ]; then
            echo "✓ build/index.html exists"
          else
            echo "✗ build/index.html missing"
            exit 1
          fi
          if [ -d build/assets ]; then
            echo "✓ build/assets directory exists"
          else
            echo "✗ build/assets directory missing"
            exit 1
          fi
          echo "Build verification passed"

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
